<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .hide {
            display: none;
            visibility: hidden;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
        }

        .card {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card p {
            margin-bottom: 10px;
            color: #6c757d;
        }

        .card button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        .slotContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .cards {
            flex: 1 1 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cards:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cards h3 {
            margin-bottom: 10px;
            color: #343a40;
        }

        .cards p {
            margin-bottom: 5px;
            color: #6c757d;
        }

        .bookSlotBtn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bookSlotBtn:hover {
            background-color: #218838;
        }

        .hide {
            display: none;
            visibility: hidden;
        }
        
    </style>
</head>


<body>
    <div class="container main"></div>


    <div class="slotContainer hide container d-flex flex-wrap gap-5"></div>


    <script>
        let main = document.querySelector(".main");
        let slotContainer = document.querySelector(".slotContainer");
        let url = 'http://localhost:3000/events'; // Adjusted URL for events


        let fetchData = async (url) => {
            try {
                let response = await fetch(url);
                let data = await response.json();
                showData(data);
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };
        fetchData(url);


        let userId;
        let loggedInUserId = '1'; // Hardcoded logged-in user id for testing


        let showData = (data) => {
            main.innerHTML = "";


            data.forEach((ele) => {
                let card = document.createElement("div");
                card.className = "card";


                let name = document.createElement("p");
                name.innerText = ele.id;


                let btn = document.createElement("button");
                btn.innerText = "Select User";
                btn.addEventListener("click", () => {
                    userId = ele.id;
                    slotContainer.classList.remove("hide");
                    showAvailableSlots(ele.meetingDetails);
                });


                card.append(name, btn);
                main.append(card);
            });
        };


        let showAvailableSlots = (arr) => {
            slotContainer.innerHTML = "";


            arr.forEach((ele) => {
                if (ele.status === "available") {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'cards';


                    eventCard.innerHTML = `
                        <h3>${ele.summary}</h3>
                        <p><strong>Meeting Start Time:</strong> ${ele.startTime}</p>
                        <p><strong>End:</strong> ${ele.endTime}</p>
                        <button class="bookSlotBtn">Book Slot</button>
                    `;
                    let bookSlotBtn = eventCard.querySelector(".bookSlotBtn");
                    bookSlotBtn.addEventListener("click", async () => {
                        try {
                            // Update the status locally
                            ele.status = "available";


                            // Construct endpoint for updating event
                            let endpoint = `http://localhost:3000/events/${userId}`;


                            // Fetch the current event data
                            let response = await fetch(endpoint);
                            if (!response.ok) {
                                throw new Error('Failed to fetch event data');
                            }
                            let eventData = await response.json();


                            // Find and update the specific meeting detail
                            let meetingIndex = eventData.meetingDetails.findIndex(detail => detail.id === ele.id);
                            if (meetingIndex !== -1) {
                                eventData.meetingDetails[meetingIndex].status = "available";
                            }


                            // Send a PATCH request to update the event details
                            await fetch(endpoint, {
                                method: 'PATCH',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(eventData),
                            });


                            alert('Meeting detail updated successfully');
                            window.location.href = "bookings.html";
                        } catch (error) {
                            console.error('Error updating meeting detail:', error);
                        }
                    });


                    slotContainer.appendChild(eventCard);
                }
            });
        };
    </script>
</body>


</html>
