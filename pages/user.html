<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .hide {
            display: none;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="container main"></div>

    <div class="slotContainer hide container d-flex flex-wrap gap-5"></div>

    <script>
        let main = document.querySelector(".main");
        let slotContainer = document.querySelector(".slotContainer");
        let url = `http://localhost:3000/events`;

        let fetchData = async (url) => {
            try {
                let response = await fetch(url);
                let data = await response.json();
                showData(data);
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };
        fetchData(url);

        let userId;
        let loggedInUserId = '1'; // Hardcoded logged-in user id for testing

        let showData = (data) => {
            main.innerHTML = "";

            data.forEach((ele) => {
                let card = document.createElement("div");
                card.className = "card";

                let name = document.createElement("p");
                name.innerText = ele.id;

                let btn = document.createElement("button");
                btn.innerText = "Select User";
                btn.addEventListener("click", () => {
                    userId = ele.id;
                    slotContainer.classList.remove("hide");
                    showAvailableSlots(ele.meetingDetails);
                });

                card.append(name, btn);
                main.append(card);
            });
        };

        let showAvailableSlots = (arr) => {
            slotContainer.innerHTML = "";

            arr.forEach((ele) => {
                if (ele.status === "available") {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'card';

                    eventCard.innerHTML = `
                        <h3>${ele.summary}</h3>
                        <p>${ele.location}</p>
                        <p><strong>Meeting Start Time:</strong> ${ele.startTime}</p>
                        <p><strong>End:</strong> ${ele.endTime}</p>
                        <button class="bookSlotBtn">Book Slot</button>
                    `;
                    let bookSlotBtn = eventCard.querySelector(".bookSlotBtn");
                    bookSlotBtn.addEventListener("click", async () => {
                        try {
                            // Update the status locally
                            ele.status = "confirmed";

                            // Find the event in the data and update it
                            let updatedUser = { ...ele }; // Prepare the updated object
                            let updatedData = {
                                id: userId, // Assuming the userId is the unique identifier for the user
                                meetingDetails: arr.map(detail => detail.id === ele.id ? updatedUser : detail)
                            };

                            // Send a PATCH request to update the whole event
                            await fetch(`http://localhost:3000/events/${userId}`, {
                                method: 'PATCH',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(updatedData),
                            });

                            // Prepare data to post into meetingDetails of the logged-in user
                            let newMeetingDetail = {
                                id: ele.id,
                                summary: ele.summary,
                                start: ele.startTime,
                                end: ele.endTime,
                                status: "active"
                            };

                            // Determine whether to use POST or PATCH based on existing meetingDetails
                            let method = 'POST';
                            let endpoint = `http://localhost:3000/users/${loggedInUserId}/meetingDetails`;

                            // Check if user already has meetingDetails
                            if (ele.meetingDetails && ele.meetingDetails.length > 0) {
                                method = 'PATCH';
                                endpoint = `http://localhost:3000/users/${loggedInUserId}/meetingDetails/${ele.id}`;
                            }

                            // Send request to add/update meetingDetails
                            await fetch(endpoint, {
                                method: method,
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(newMeetingDetail),
                            });

                            // Optionally redirect or show success message
                            alert('Slot booked successfully');
                        } catch (error) {
                            console.error('Error booking slot:', error);
                        }
                    });

                    slotContainer.appendChild(eventCard);
                }
            });
        };
    </script>
</body>

</html>
